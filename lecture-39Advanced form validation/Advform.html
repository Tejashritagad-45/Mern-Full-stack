    <script>
        const submitbtn=document.querySelector("button");
        submitbtn.addEventListener("click",()=>{
            const inputs={};
             inputs.passwords=document.querySelector("[type=password]").value
             inputs.dates=document.querySelector("[type=date]").value
             inputs.times=document.querySelector("[type=time]").value
             inputs.allcheckbox=document.querySelectorAll("[type=checkbox]:checked");

             inputs.radiobtn2=document.querySelector("[name=macq2]:checked")?.value;
             inputs.selectedoption=document.querySelector("select").value;
             const multipleSelection=document.querySelector("[multiple=true]").options;
               inputs.multipleSelectionOption=Array.from(multipleSelection)
               .filter((ele)=>ele.selected)
               .map((ele)=>ele.value);
